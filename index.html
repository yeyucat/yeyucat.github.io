<!DOCTYPE html>
<html>
<head>
	<title>HPBD!</title>
	<link rel="icon" type="image/jpg" href="cat_icon.jpg" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="transition.css">
	<link rel="stylesheet" href="present.css">
</head>
<body>
	<div class="wrapper">
	  <section class="sec01"></section>
	  <section class="sec02"></section>
	  <section class="sec03"></section>
	  <div class="alternative">
	  	Happy Birthday to Yeyucat!!
	  	<a href="#" onclick="clickme()">Click Me!</a>
	  </div>
	</div>

	<div class="container">
	  <svg class="loader" viewBox="0 0 100 100" overflow="visible">
	    <g class="core">
	      <circle class="path" cx="50" cy="50" r="1" fill="none" />
	    </g>
	    <g class="spinner">
	      <circle class="path" cx="50" cy="50" r="20" fill="none" />
	    </g>
	    <g class="layer-1">
	      <circle class="path" cx="50" cy="50" r="70" fill="none" />
	    </g>
	    <g class="layer-2">
	      <circle class="path" cx="50" cy="50" r="120" fill="none" />
	    </g>
	    <g class="layer-3">
	      <circle class="path" cx="50" cy="50" r="180" fill="none" />
	    </g>
	    <g class="layer-4">
	      <circle class="path" cx="50" cy="50" r="240" fill="none" />
	    </g>
	    <g class="layer-5">
	      <circle class="path" cx="50" cy="50" r="300" fill="none" />
	    </g>
	    <g class="layer-6">
	      <circle class="path" cx="50" cy="50" r="380" fill="none" />
	    </g>
	    <g class="layer-7">
	      <circle class="path" cx="50" cy="50" r="450" fill="none" />
	    </g>
	    <g class="layer-8">
	      <circle class="path" cx="50" cy="50" r="540" fill="none" />
	    </g>
	  </svg>
	</div>

	<section class="above-fold">
	  <div class="wrap-present">
	    <div class="present-box" id="present">
	      <div class="present">
	        <div class="img-wrap" id="present-image">
	        </div>
	      </div>
	      <div class="side front"></div>
	      <div class="side back"></div>
	      <div class="side left"></div>
	      <div class="side right"></div>
	      <div class="side top">
	        <span class="to">
	          <span class="name" id="nametag">
	          </span>
	        </span>
	      </div>
	      <div class="side bottom"></div>
	    </div>
	  </div>
	  <p class="info-text">Click on box to Open ~</p>
	</section>

	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<script src="transition.js"></script>
	<script src="present.js"></script>
</body>
</html>
