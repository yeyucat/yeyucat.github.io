<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="button.css">
    <link rel="stylesheet" type="text/css" href="cake.css">
    <link rel="stylesheet" type="text/css" href="cat.css">
<!--     <link rel="stylesheet" type="text/css" href="transition.css"> -->
    <title>Happy birthday, Yeyucat!!</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="neon-wrapper">
                <span class="greeting">Happy Birthday, Yeyucat!!</span>
                <span class="gradient"></span>
                <span class="dodge"></span>
            </div>
            <div class="cake left">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cake right">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            <div class='badge'>
                <div class='text'>Click Me!</div>
            </div>
        </div>
        <div class="cat-wrapper">
            <div class="cat">
                <div class="ear ear--left"></div>
                <div class="ear ear--right"></div>
                <div class="face">
                    <div class="eye eye--left">
                        <div class="eye-pupil"></div>
                    </div>
                    <div class="eye eye--right">
                        <div class="eye-pupil"></div>
                    </div>
                    <div class="muzzle"></div>
                </div>
            </div>
            <div class="speech-bubble">
                <h1>Are you ready for a cat gift?</h1>
                <br>
                <h2><a href="#" id="transition">Click here if you are!</a></h2>
            </div>
        </div>

        <div class="container">
          <svg class="loader" viewBox="0 0 100 100" overflow="visible">
            <g class="core">
              <circle class="path" cx="50" cy="50" r="1" fill="none" />
            </g>
            <g class="spinner">
              <circle class="path" cx="50" cy="50" r="20" fill="none" />
            </g>
            <g class="layer-1">
              <circle class="path" cx="50" cy="50" r="70" fill="none" />
            </g>
            <g class="layer-2">
              <circle class="path" cx="50" cy="50" r="120" fill="none" />
            </g>
            <g class="layer-3">
              <circle class="path" cx="50" cy="50" r="180" fill="none" />
            </g>
            <g class="layer-4">
              <circle class="path" cx="50" cy="50" r="240" fill="none" />
            </g>
            <g class="layer-5">
              <circle class="path" cx="50" cy="50" r="300" fill="none" />
            </g>
            <g class="layer-6">
              <circle class="path" cx="50" cy="50" r="380" fill="none" />
            </g>
            <g class="layer-7">
              <circle class="path" cx="50" cy="50" r="450" fill="none" />
            </g>
            <g class="layer-8">
              <circle class="path" cx="50" cy="50" r="540" fill="none" />
            </g>
          </svg>
        </div>

        <video width="100%" height="100%" controls>
            <source src="hpbd_bongocats.mp4">
        </video>

        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="transition.js"></script>
    </body>
</html>
